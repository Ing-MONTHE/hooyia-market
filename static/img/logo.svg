<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 150" width="560" height="150">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A"/>
      <stop offset="100%" style="stop-color:#0D1F5C"/>
    </linearGradient>
    <filter id="soft-shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#0D1F5C" flood-opacity="0.30"/>
    </filter>
    <filter id="text-subtle">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#0D1F5C" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Cercle principal -->
  <circle cx="75" cy="75" r="67" fill="url(#bgGrad)" filter="url(#soft-shadow)"/>
  <!-- Liseré intérieur subtil -->
  <circle cx="75" cy="75" r="63" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>

  <!-- H — montant gauche -->
  <rect x="40" y="40" width="13" height="70" rx="3.5" fill="white"/>
  <!-- H — montant droit -->
  <rect x="87" y="40" width="13" height="70" rx="3.5" fill="white"/>
  <!-- H — barre centrale -->
  <rect x="40" y="67" width="60" height="12" rx="3.5" fill="white"/>
  <!-- Accent orange triangle -->
  <polygon points="87,40 100,40 100,53" fill="#F97316"/>

  <!-- "HooYia" -->
  <text x="160" y="90"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="62" font-weight="700"
    fill="#0D1F5C" letter-spacing="-1.5"
    filter="url(#text-subtle)">HooYia</text>

  <!-- Séparateur orange -->
  <rect x="162" y="100" width="242" height="2.5" rx="1.5" fill="#F97316"/>

  <!-- "MARKET" -->
  <text x="164" y="123"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="20" font-weight="400"
    fill="#1E3A8A" letter-spacing="8.5" opacity="0.80">MARKET</text>

</svg>